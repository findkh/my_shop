<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}">

	<th:block layout:fragment="head">
		<th:block th:insert="~{fragments/head :: head}"></th:block>
	</th:block>
	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
		<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
		<div class="page-wrapper">
			<div class="page-breadcrumb">
				<div class="row">
					<div class="col-7 align-self-center">
						<h3 class="page-title text-truncate text-dark font-weight-medium mb-1">안녕하세요! &nbsp <span id="userName"></span>&nbsp님</h3>
					</div>
					<div class="col-5 align-self-center">
						<div class="customize-input float-end">
							<h3 id="dashboardDate"></h3>
						</div>
					</div>
				</div>
			</div>
			
			<div class="container-fluid">
				<div class="row" >
					<div class="col-lg-6 col-md-12" sec:authorize="hasRole('USER')">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">출퇴근 QR</h4>
								<div class="qucontainer" style="display: flex;justify-content: center;align-items: center;width: 100%;height: 300px;">
									<div id="qrCodeDiv" style="width:300px;height:100%;"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-12" sec:authorize="hasRole('ADMIN')">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">출퇴근 현황</h4>
								<div class="table-responsive" style="max-height: 350px;overflow-y: auto;">
									<table class="table">
										<thead class="bg-info text-white">
											<tr>
												<th>No</th>
												<th>구분</th>
												<th>이름</th>
												<th>시간</th>
											</tr>
										</thead>
										<tbody id="commuteTbody">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-12">
						<div class="card">
							<div class="card-body">
							<div class="d-flex justify-content-between align-items-center">
								<h4 class="card-title mb-0">공지사항</h4>
								<a href="/noticeList" class="font-14 border-bottom pb-1 border-info ml-auto">More</a>
							</div>
								<div class="mt-4 activity" id="notices">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/pages/employee_dash.js}"></script>
	<script type="text/javascript" th:src="@{/assets/libs/davidshimjs-qrcodejs/qrcode.js}"></script>
</html>
