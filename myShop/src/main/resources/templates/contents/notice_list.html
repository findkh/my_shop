<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}">

	<th:block layout:fragment="head">
		<th:block th:insert="~{fragments/head :: head}"></th:block>
	</th:block>
	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
		<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center mb-4">
									<div class="col-md-6 ms-auto">
										<h3 class="card-title mb-0">공지사항</h3>
									</div>
									<div class="col">
										<div class="d-flex">
											<input class="form-control" type="search" placeholder="제목" aria-label="Search" id="searchInput">
											<button class="btn btn-primary me-2" type="button"  id="searchBtn"><i class="form-control-icon" data-feather="search"></i></button>
											<button class="btn btn-success" type="button" id="addBtn" sec:authorize="hasRole('ADMIN')"><i class="fas fa-plus"></i></button>
										</div>
									</div>
								</div>
								
								<div class="table-responsive">
									<table class="table table-striped table-bordered no-wrap">
										<thead>
											<tr class="border-0">
												<th class="border-0 font-14 font-weight-medium text-muted text-center">No</th>
												<th class="border-0 font-14 font-weight-medium text-muted px-2" style="width: 60%;">제목</th>
												<th class="border-0 font-14 font-weight-medium text-muted text-center">작성자</th>
												<th class="border-0 font-14 font-weight-medium text-muted text-center">조회수</th>
												<th class="border-0 font-14 font-weight-medium text-muted text-center">작성일</th>
											</tr>
										</thead>
										<tbody id="noticeTableBody"></tbody>
									</table>
									<ul class="pagination align-middle my-2" style="display: flex;justify-content: center;"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/pages/notice_list.js}"></script>


</html>
