<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}">

	<th:block layout:fragment="head">
		<th:block th:insert="~{fragments/head :: head}"></th:block>
	</th:block>
	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
		<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="row align-items-center" style="margin-bottom:10px;">
									<div class="col-md-6 ms-auto">
										<h3 class="card-title mb-0">직원 조회</h3>
									</div>
									<div class="col">
										<div class="d-flex">
											<input class="form-control" type="search" placeholder="이름 또는 전화번호" aria-label="Search" id="searchInput">
											<button class="btn btn-primary me-2" type="button"  id="searchBtn"><i class="form-control-icon" data-feather="search"></i></button>
											<button class="btn btn-success" type="button" id="addBtn"><i class="fas fa-plus"></i></button>
										</div>
									</div>
								</div>
								<div id="employeeGrid"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/pages/employee.js}"></script>
</html>
