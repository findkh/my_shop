<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}">

	<th:block layout:fragment="head">
		<th:block th:insert="~{fragments/head :: head}"></th:block>
	</th:block>
	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
		<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">직원 정보</h4>
									<form action="#">
										<div class="form-body">
											<div class="form-group mb-3 row">
												<div class="col-md-6 row">
													<label class="col-md-3">이름 </label>
													<div class="col-md-9">
														<input type="text" class="form-control">
													</div>
												</div>
												<div class="col-6 row">
													<label class="col-md-3">주민번호</label>
													<div class="col-md-9">
														<div class="row">
															<div class="col-md-5">
																<input type="number" class="form-control">
															</div>
															<div class="col-md-1">
																<label>-</label>
															</div>
															<div class="col-md-6">
																<input type="password" class="form-control">
															</div>
														</div>
													</div>
												</div>
											</div>
											
											<div class="form-group mb-3 row">
												<div class="col-6 row">
													<label class="col-md-3">전화번호 </label>
													<div class="col-md-9">
														<input type="text" class="form-control">
													</div>
												</div>
												<div class="col-6 row">
													<label class="col-md-3">직원코드</label>
													<div class="col-md-9">
														<div>
															<input type="text" class="form-control">
														</div>
													</div>
												</div>
											</div>
											
											<div class="form-group mb-3 row">
												<label class="col-md-1">주소</label>
												<div class="col-md-10">
													<div class="row">
														<div class="col-md-6">
															<div class="form-group mb-3">
																<input type="text" class="form-control">
															</div>
														</div>
														<div class="col-md-6">
																<div class="form-group mb-3">
																	<input type="text" class="form-control">
																</div>
														</div>
													</div>
												</div>
											</div>
									</div>
									<hr>
									<h4 class="card-title">채용 정보</h4>
									<div class="form-group mb-3 row">
										<div class="col-6 row">
											<label class="col-md-3">입사일</label>
											<div class="col-md-9">
												<input type="date" class="form-control">
											</div>
										</div>
										<div class="col-6 row">
											<label class="col-md-3">퇴사일</label>
											<div class="col-md-9">
												<div>
													<input type="date" class="form-control">
												</div>
											</div>
										</div>
									</div>
									<div class="form-group mb-3 row">
										<div class="col-6 row">
											<label class="col-md-3">근무상태</label>
											<div class="col-md-9">
												<select class='form-select mr-sm-2'>
													<option>재직</option>
													<option>퇴사</option>
													<option>휴직</option>
												</select>
											</div>
										</div>
										<div class="col-6 row">
											<label class="col-md-3">근무형태</label>
											<div class="col-md-9">
												<div>
													<select class='form-select mr-sm-2'>
														<option>파트타임</option>
														<option>정직원</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group mb-3 row">
										<div class="col-md-6">
											<div class="row">
												<label class="col-md-3">근무요일</label>
												<div class="col-md-9">
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="monCheckbox" value="mon">
														<label class="form-check-label" for="monCheckbox">월</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="tueCheckbox" value="tue">
														<label class="form-check-label" for="tueCheckbox">화</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="wedCheckbox" value="wed">
														<label class="form-check-label" for="wedCheckbox">수</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="thuCheckbox" value="thu">
														<label class="form-check-label" for="thuCheckbox">목</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="friCheckbox" value="fri">
														<label class="form-check-label" for="friCheckbox">금</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="satCheckbox" value="sat">
														<label class="form-check-label" for="satCheckbox">토</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox" id="sunCheckbox" value="sun">
														<label class="form-check-label" for="sunCheckbox">일</label>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="row align-items-center">
												<div class="col-md-6">
													<select class="form-select col-md-6 mr-sm-2">
														<option selected>시급</option>
														<option>연봉</option>
													</select>
												</div>
												<div class="col-md-6">
													<input type="number" class="form-control col-md-6">
												</div>
											</div>
										</div>
									</div>
									<div class="form-actions">
										<div class="text-end">
											<button type="button" class="btn btn-dark">목록</button>
											<button type="button" class="btn btn-secondary">수정</button>
											<button type="button" class="btn btn-info">저장</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/pages/employee_view.js}"></script>
</html>
