<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}">

	<th:block layout:fragment="head">
		<th:block th:insert="~{fragments/head :: head}"></th:block>
	</th:block>
	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
		<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center mb-4">
									<h4 class="card-title">직원 조회</h4>
								</div>
								<div id="grid"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
		</div>
	</div>
	<script>


    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        data: [],
        scrollX: false,
        scrollY: false,
        columns: [
          {
            header: 'Name',
            name: 'name'
          },
          {
            header: 'Artist',
            name: 'artist'
          },
          {
            header: 'Type',
            name: 'type'
          },
          {
            header: 'Release',
            name: 'release'
          },
          {
            header: 'Genre',
            name: 'genre'
          }
        ]
      });
    
	$.ajax({
		url: '/getMemberList',
		type: 'GET',
// 		data: {
// 			shop_id: '1' // 쿼리스트링으로 전달할 파라미터
// 		},
		success: function(response) {
			// 요청이 성공했을 때 실행될 코드
			console.log(response); // 응답 출력
		},
		error: function(xhr, status, error) {
			// 요청이 실패했을 때 실행될 코드
			console.error(error); // 에러 출력
		}
	});
	</script>
</html>
