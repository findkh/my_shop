<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout/default}">

<head>
	<meta charset="UTF-8">
	<title>Notice</title>
	<th:block layout:fragment="head">
		<th:block th:insert="~{fragments/head :: head}"></th:block>
		<link th:href="@{/assets/css/editor.css}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
	</th:block>
</head>
<body>
	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
		<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center mb-4">
									<h4 class="card-title">공지사항</h4>
								</div>
								
								<input type="hidden" id='csrfParam' th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<div class="col-12 mb-3">
									<div class="input-group">
										<input type="text" class="form-control" id="title">
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-6 row">
										<div class="col-md-3">
											<label>작성자</label>
										</div>
										<div class="col-md-9">
											<input type="text" class="form-control" id="name" disabled>
										</div>
									</div>
									<div class="col-6 row">
										<div class="col-md-3">
											<label>작성시간</label>
										</div>
										<div class="col-md-9">
											<div>
												<input type="text" class="form-control" id="created_dt" disabled>
											</div>
										</div>
									</div>
								</div>
								
								<div id="editor"></div>
								
								<div class="form-actions">
									<div class="text-end my-md-6">
										<button type="button" class="btn btn-info" id="goEditBtn">수정</button>
										<button type="button" class="btn btn-dark" id="cancelBtn">취소</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
	<script type="text/javascript" th:src="@{/assets/js/pages/notice_edit.js}"></script>
</body>
</html>
