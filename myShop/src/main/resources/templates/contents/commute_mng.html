<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}">

	<th:block layout:fragment="head">
		<th:block th:insert="~{fragments/head :: head}"></th:block>
	</th:block>
	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
		<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<input type="hidden" id='csrfParam' th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<div class="row align-items-center" style="margin-bottom:10px;">
										<h3 class="card-title mb-0">출퇴근 등록</h3>
								</div>
								<div id="qr-reader" style="width:100%"></div>
								<div class="row mt-2 mb-2">
									<div class="col-md-5 col-sm-12">
										<div class="row align-items-center">
											<div class="col-md-3">
												<label>구분</label>
											</div>
											<div class="col-md-9">
												<select class="form-select mr-sm-2" id="typeStr">
													<option value="in">출근</option>
													<option value="out">퇴근</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-5 col-sm-12">
										<div class="row align-items-center">
											<div class="col-md-3">
												<label>직원코드</label>
											</div>
											<div class="col-md-9">
												<input class="form-control" id="emplyeeCode">
											</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-12 mt-2 mt-md-0">
										<button type="button" class="btn btn-info" id="attendanceBtn">조회</button>
									</div>
								</div>
								<div id="commuteGrid"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/pages/commute_mng.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/html5-qrcode.min.js}"></script>
</html>
