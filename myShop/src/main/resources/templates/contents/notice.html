<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}">

	<th:block layout:fragment="head">
		<th:block th:insert="~{fragments/head :: head}"></th:block>
	</th:block>
	<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
		<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center mb-4">
									<h4 class="card-title">Notice</h4>
								</div>
								<div class="table-responsive">
									<table class="table table-striped table-bordered no-wrap">
										<thead>
											<tr class="border-0">
												<th class="border-0 font-14 font-weight-medium text-muted text-center">No</th>
												<th class="border-0 font-14 font-weight-medium text-muted px-2">title</th>
												<th class="border-0 font-14 font-weight-medium text-muted text-center">Name</th>
												<th class="border-0 font-14 font-weight-medium text-muted text-center">date</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="border-top-0 text-dark px-2 py-4 font-14 font-weight-medium link">1</td>
												<td class="border-top-0 text-dark px-2 py-4 font-14 font-weight-medium link">Elite Admin</td>
												<td class="border-top-0 text-dark px-2 py-4 font-14 font-weight-medium link">35</td>
												<td class="border-top-0 text-dark px-2 py-4 font-14 font-weight-medium link">$96K</td>
											</tr>
										</tbody>
									</table>
									<ul class="pagination align-middle my-2" style="display: flex;justify-content: center;">
										<li class="page-item disabled">
											<a class="page-link" href="#" tabindex="-1">Previous</a>
										</li>
										<li class="page-item active"><a class="page-link" href="#">1</a></li>
										<li class="page-item">
											<a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
										</li>
										<li class="page-item"><a class="page-link" href="#">3</a></li>
										<li class="page-item">
											<a class="page-link" href="#">Next</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/pages/notice.js}"></script>


</html>
